<form>
	<div class="row">
		<div class="form-group col">
			<label for="last-name">Last name</label>
			<input id="last-name" class="form-control" [value]="lastName" (input)="lastName=getValue($event)">
		</div>
		<div class="form-group col">
			<label for="first-name">First name</label>
			<input id="first-name" class="form-control" [value]="firstName" (input)="firstName=getValue($event)">
		</div>
		<div class="form-group col">
			<label for="title">Title</label>
			<input id="title" class="form-control" [value]="title" (input)="title=getValue($event)">
		</div>
    <div class="form-group col">
			<label for="address">Address</label>
			<input id="address" class="form-control" [value]="address" (input)="address=getValue($event)">
    </div>

		<div class="w-100"></div>
		
    <div class="form-group col">
      <label for="city">City</label>
      <input id="city" class="form-control" [value]="city" (input)="city=getValue($event)">
    </div>
		<div class="form-group col">
			<label for="region">Region</label>
			<input id="region" class="form-control" [value]="region" (input)="region=getValue($event)">
		</div>
    <div class="form-group col">
      <label for="postal-code">Postal code</label>
      <input id="postal-code" class="form-control" [value]="postalCode" (input)="postalCode=getValue($event)">
    </div>
		<div class="form-group col">
			<label for="country">Country</label>
			<input id="country" class="form-control" [value]="country" (input)="country=getValue($event)">
		</div>
	</div>
	<p></p>
  <button type="button" class="btn btn-secondary" (click)="refreshList()">Search</button>
</form>

<hr/>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Last name</th>
			<th scope="col">First name</th>
			<th scope="col">Title</th>
			<th scope="col">Address</th>
			<th scope="col">City</th>
			<th scope="col">Region</th>
			<th scope="col">Postal code</th>
			<th scope="col">Country</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items$ | async" (contextmenu)="onRightClick($event, item.employeeID)">
			<td>{{ item.lastName }}</td>
			<td>{{ item.firstName }}</td>
			<td>{{ item.title }}</td>
			<td>{{ item.address }}</td>
			<td>{{ item.city }}</td>
			<td>{{ item.region }}</td>
			<td>{{ item.postalCode }}</td>
			<td>{{ item.country }}</td>
		</tr>
	</tbody>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination [collectionSize]="pageSize"
    [(page)]="pageNumber"
    [pageSize]="pageSize"
		(pageChange)="refreshList()"
	>
	</ngb-pagination>
</div>

<app-list-context-menu #contextMenu [menuItems]="contextMenuItems"></app-list-context-menu>
