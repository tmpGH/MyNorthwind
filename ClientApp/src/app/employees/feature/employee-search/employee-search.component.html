<form>
	<div class="row">
		<div class="form-group col">
			<label for="last-name">Last name</label>
			<input id="last-name" class="form-control" [value]="lastName" (input)="lastName=getValue($event)">
		</div>
		<div class="form-group col">
			<label for="first-name">First name</label>
			<input id="first-name" class="form-control" [value]="firstName" (input)="firstName=getValue($event)">
		</div>
		<div class="form-group col">
			<label for="title">Title</label>
			<input id="title" class="form-control" [value]="title" (input)="title=getValue($event)">
		</div>
    <div class="form-group col">
			<label for="address">Address</label>
			<input id="address" class="form-control" [value]="address" (input)="address=getValue($event)">
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="city">City</label>
      <input id="city" class="form-control" [value]="city" (input)="city=getValue($event)">
    </div>
		<div class="form-group col">
			<label for="region">Region</label>
			<input id="region" class="form-control" [value]="region" (input)="region=getValue($event)">
		</div>
    <div class="form-group col">
      <label for="postal-code">Postal code</label>
      <input id="postal-code" class="form-control" [value]="postalCode" (input)="postalCode=getValue($event)">
    </div>
		<div class="form-group col">
			<label for="country">Country</label>
			<input id="country" class="form-control" [value]="country" (input)="country=getValue($event)">
		</div>
	</div>
	<p></p>
  <button type="button" class="btn btn-secondary" (click)="0">Search</button>
</form>
