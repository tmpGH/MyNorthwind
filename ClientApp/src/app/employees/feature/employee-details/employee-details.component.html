<div *ngIf="data$ | async as data; else loading">
  <h2>{{data.lastName}} {{data.firstName}} {{data.title}}</h2>

  <p>{{data.titleOfCourtesy}}</p>
  <p>{{data.birthDate}}</p>
  <p>{{data.hireDate}}</p>
  <p>{{data.address}}</p>
  <p>{{data.city}} {{data.postalCode}}</p>
  <p>{{data.region}}</p>
  <p>{{data.country}}</p>
  <p>{{data.homePhone}}</p>
  <p>{{data.extension}}</p>
  <p>{{data.notes}}</p>
</div>
<ng-template #loading>Data loading...</ng-template>
