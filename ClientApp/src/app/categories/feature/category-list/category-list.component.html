<h3>Category list</h3>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Description</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items$ | async" (contextmenu)="onRightClick($event, item.categoryID)">
			<td>{{ item.categoryName }}</td>
			<td>{{ item.description }}</td>
		</tr>
	</tbody>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination [collectionSize]="pageSize"
		[(page)]="pageNumber"
		[pageSize]="pageSize"
		(pageChange)="refreshList()"
	>
	</ngb-pagination>
</div>

<app-list-context-menu #contextMenu [menuItems]="contextMenuItems"></app-list-context-menu>
