<form [formGroup]="searchForm">
	<div class="row">
		<div class="form-group col">
			<label for="category-name">Category name</label>
			<input id="category-name" class="form-control" formControlName="categoryName">
		</div>
		<div class="form-group col">
			<label for="description">Category description</label>
			<input id="description" class="form-control" formControlName="description">
		</div>
		<div class="form-group col"></div>
		<div class="form-group col"></div>
	</div>
	<p></p>
	<button type="button" class="btn btn-secondary" (click)="refreshList()" [disabled]="!searchForm.valid">
		Search
	</button>
</form>

<hr>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Description</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items$ | async" (contextmenu)="onRightClick($event, item.categoryID)">
			<td>{{ item.categoryName }}</td>
			<td>{{ item.description }}</td>
		</tr>
	</tbody>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination [collectionSize]="pageSize"
		[(page)]="pageNumber"
		[pageSize]="pageSize"
		(pageChange)="refreshList()"
	>
	</ngb-pagination>
</div>

<app-list-context-menu #contextMenu [menuItems]="contextMenuItems"></app-list-context-menu>
