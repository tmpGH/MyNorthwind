<div class="container">
  <ul ngbNav #nav="ngbNav" [(activeId)]="activeMenuItemId" class="nav-tabs row">
    <li class="col-sm" *ngFor="let item of menuItems" [ngbNavItem]="item.id">
      <a ngbNavLink [routerLink]="item.route">{{ item.title }}</a>
      <ng-template ngbNavContent>
        <router-outlet></router-outlet>
      </ng-template>
    </li>
    <li class="col-lg-5">
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>

</div>
