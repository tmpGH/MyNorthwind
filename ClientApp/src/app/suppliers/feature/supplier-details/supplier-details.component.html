<div *ngIf="data$ | async as data; else loading">
  <h3>{{data?.companyName}}</h3>

  <p>{{data?.address}}</p>
  <p>{{data?.contactName}} {{data?.contactTitle}}</p>
  <p>{{data?.city}} {{data?.postalCode}}</p>
  <p>{{data?.region}}</p>
  <p>{{data?.country}}</p>
  <p>{{data?.phone}}</p>
  <p>{{data?.fax}}</p>
  <p>{{data?.homePage}}</p>
</div>
<ng-template #loading>Data loading...</ng-template>
